<!doctype html>
<html>
	<head>
		<title> Audio Video File </title>
	</head>
	<body>
		<audio controls>
			<source src="audio/sample.mp3" type="audio/mp3">
		</audio>
		<audio autoplay>
			<source src="audio/sample.mp3" type="audio/mp3">
		</audio>

			<source src="audio/sample.mp4" type="video/mp4">
		</video>
	</body>
