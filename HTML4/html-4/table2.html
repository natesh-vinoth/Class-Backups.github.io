<html>
	
	<body>
	
		<table align="center" border="1" cellpadding="10">
		
			<caption> <h2> Colspan, Rowspan Example</h2></caption>
		
			<tr bgcolor="skyblue">
			
				<th> SINo </th>
				<th> Item Name </th>
				<th> Price </th>
				<th> Quantity </th>
			
			</tr>
			
			<tr>
			
				<td> 1 </td>
				<td> Apple </td>
				<td> 100 </td>
				<td> 1KG </td>
			
			</tr>
			
			<tr bgcolor="skyblue">
			
				<td> 2 </td>
				<td> Orange </td>
				<td colspan="2"> 80 </td>
				
			
			</tr>
			
			<tr>
			
				<td> 3 </td>
				<td> Mango </td>
				<td> 60 </td>
				<td rowspan="2"> 1KG </td>
			
			</tr>
			
			<tr  bgcolor="skyblue">
			
				<td> 4 </td>
				<td> Grapes </td>
				<td> 60 </td>
				
			
			</tr>
			
			<tr>
			
				<td> 5 </td>
				<td> Pineapple </td>
				<td> 50 </td>
				<td> 1KG </td>
			
			</tr>
		
		</table>
	
	
	</body>


</html>
