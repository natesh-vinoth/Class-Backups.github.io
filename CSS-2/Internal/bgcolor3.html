<html>
	<head>
		<style>
			body{
				background-image:linear-gradient(red,blue,green,black);
				color:white;
				text-align:center;
			}
			#block1{
				background-image:linear-gradient(red,black);
				height:250px;
				width:48%;
				margin:1%;
				float:left;
			}
			#block2{
				background-image:linear-gradient(to left,red,black);
				height:250px;
				width:48%;
				margin:1%;
				float:left;
			}
			#block3{
				background-image:linear-gradient(to right,red,black);
				height:250px;
				width:48%;
				margin:1%;
				float:left;
			}
			#block4{
				background-image:linear-gradient(to top,red,black);
				height:250px;
				width:48%;
				margin:1%;
				float:left;
			}
		</style>
	</head>
	<body>
		<h1> CSS3 linear gradient background Combination Example </h1>
		<div id="block1"></div>
		<div id="block2"></div>
		<div id="block3"></div>
		<div id="block4"></div>
	</body>
</html>
