 <html>
	<head>
		<style>
			@keyframes test{
				10%{background:red;}
				40%{background:blue;}
				60%{background:green;}
				80%{background:orange;}
				100%{background:yellow;}
			}
			#block1{
				height:200px;
				width:200px;
				background:grey;
				border-radius:50%;
				margin:auto;
				animation:test;
				animation-iteration-count:infinite;
				animation-duration:1s;
			}
		</style>
	</head>
	<body>
		<div id="block1"></div>
	</body>
</html>
