<html>
	<head>
		<title> Collapse Effect </title>
		<link rel="stylesheet" href="dist/css/bootstrap.css">
		<script src="dist/js/jquery.min.js"></script>
		<script src="dist/js/bootstrap.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<button class="btn btn-info" data-toggle="collapse" data-target="#callbook"> Call & Book Now &nbsp; <i class="glyphicon glyphicon-plus"></i></button>
					<div class="collapse well" id="callbook">
						<div class="form-group">
							
								<ul class="list-group">
									<li class="list-group-item"> 1 </li>
									<li class="list-group-item"> 2 </li>
									<li class="list-group-item"> 3 </li>
									<li class="list-group-item"> 4 </li>
									<li class="list-group-item"> 5 </li>
								</ul>
							
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<button class="btn btn-info" data-toggle="collapse" data-target="#address"> Address &nbsp; <i class="glyphicon glyphicon-plus"></i></button>
					<div class="collapse well" id="address">
						<div class="form-group">
							<textarea class="form-control" rows="5">
								
							</textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
