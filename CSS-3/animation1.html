<!docttype html>
<html>
	<head>
		<title> Animation1 </title>
		<style>
			#div1
			{
				height:100px;
				width:100px;
				border:5px solid black;
				border-radius:5px;
				background-color:yellow;
				position:relative;
				color:black;
				line-height:55px;
				text-align:center;
				-webkit-animation:mydiv1 3s infinite;
				animation:mydiv1 3s infinite;
				-webkit-animation-direction:reverse;
				animation-direction:reverse; <!-- normal, reverse, alternate, alternate-reverse-->
				animation-delay:10s;
			}
			
			@keyframes mydiv1
			{
				0%{background-color:red;left:0px;top:0px;border-radius:10px;color:white;}
				25%{background-color:blue;left:100px;top:0px;border-radius:12px;color:yellow;}
				50%{background-color:green;left:150px;top:100px;border-radius:15x;color:blue;}
				75%{background-color:violet;left200:0px;top:150px;border-radius:25px;color:green;}
				100%{background-color:orange;left:250px;top:200px;border-radius:50px;color:violet;}
			}
			@-webkit-keyframes mydiv1
			{
				0%{background-color:red;left:0px;top:0px;border-radius:10px;color:white;}
				25%{background-color:blue;left:100px;top:0px;border-radius:12px;color:yellow;}
				50%{background-color:green;left:150px;top:100px;border-radius:15px;color:blue;}
				75%{background-color:violet;left200:0px;top:150px;border-radius:25px;color:green;}
				100%{background-color:orange;left:250px;top:200px;border-radius:50px;color:violet;}
			}
		</style>
	</head>
	<body>
		<div id="div1"> Hello </div>
	</body>
</html>
