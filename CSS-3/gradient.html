<!doctype html>
<html>
	<head>
		<title> Gradients  </title>
	</head>
	<style>
		#div1
		{
			height:300px;
			background:linear-gradient(to left,red,green,yellow,violet,pink,blue,orange);
			border:5px solid black;
			border-radius:5px;
			margin:20px;
			text-align:center;
			font-size:30px;
			line-height:140px;
			color:white;
			-webkit-transition:text-shadow 4s, box-shadow 3s;
			transition:text-shadow 4s, box-shadow 3s;
		}
		#div1:hover
		{
			text-shadow:2px 2px red;
			box-shadow:15px 15px gray;
		}
		#div2
		{
			height:300px;
			background:repeating-linear-gradient(red,yellow 10%,orange 30%);
			border:5px solid black;
			border-radius:5px;
			margin:20px;
		}
		#div3
		{
			height:300px;
			background:linear-gradient(40deg,red,green,yellow,violet,pink,blue,orange);
			border:5px solid black;
			border-radius:5px;
			margin:20px;
		}
		#div4
		{
			height:300px;
			background:radial-gradient(red,yellow 10%,orange 30%,pink 50%);
			border:5px solid black;
			border-radius:5px;
			margin:20px;
		}
	</style>
	<body>
		<div id="div1">
			Welcome to Gradients
		</div>
		
		<div id="div2">
			Welcome to Gradients
		</div>
		<div id="div3">
			Welcome to Gradients
		</div>
		<div id="div4">
			Welcome to Gradients
		</div>
	</body>
</html>
