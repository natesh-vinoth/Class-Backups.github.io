<html>
	<head>
		<title> FlexBox </title>
		<style>
			.container
			{
				display:flex;
				background-color:blue;
				flex-direction:row;
				height:500px;
				align-items:stretch;<!-- center,flex-start,flex-end,stretch -->
				<!-- To use stretch we did not need to put height in child element(ie in box class) -->
				<!-- If we have 1 child element & it needs to be center we need to use 2 property align-items:center & justify-content:center & need to add height in child  -->
			}
			.box
			{
				
				width:120px;
				border:2px solid white;
				background-color:pink;
				font-weight:bold;
				color:gray;
				line-height:75px;
				text-align:center;
				font-size:18px;
				margin:10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
		</div>
	</body>
</html>
