<html>
	<head>
		<title> FlexBox </title>
		<style>
			.container
			{
				display:flex;
				background-color:blue;
				flex-direction:row;
				justify-content:space-between;<!-- center,flex-start,flex-end,space-around,space-between, -->
			}
			.box
			{
				height:100px;
				width:120px;
				border:2px solid white;
				background-color:pink;
				font-weight:bold;
				color:gray;
				line-height:75px;
				text-align:center;
				font-size:18px;
				margin:10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
		</div>
	</body>
</html>
