<html>
	<head>
		<title> FlexBox </title>
		<style>
			.container
			{
				display:flex;
				height:500px;
				background-color:blue;
				flex-flow:row wrap;
				align-content:space-between;
			}
			.box
			{
				height:100px;
				width:100px;
				border:2px solid white;
				background-color:pink;
				font-weight:bold;
				color:gray;
				line-height:75px;
				text-align:center;
				font-size:18px;
				margin:10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
			<div class="box">4</div>
			<div class="box">5</div>
			<div class="box">6</div>
			<div class="box">7</div>
			<div class="box">8</div>
			<div class="box">9</div>
			<div class="box">10</div>
			<div class="box">11</div>
			<div class="box">12</div>
			<div class="box">13</div>
			<div class="box">14</div>
			<div class="box">15</div>
			<div class="box">16</div>
		</div>
	</body>
</html>
