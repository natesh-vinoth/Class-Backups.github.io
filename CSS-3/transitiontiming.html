<!doctype html>
<html>
	<head>
		<title> Transition Timing Functions </title>
		<style>
			#div1
			{
				height:300px;
				width:250px;
				margin:30px;
				border:2px solid black;
				-webkit-transition:width 3s;
				transition:width 3s;
				background-color:yellow;
				transition-timing-function:linear;
			}
			#div1:hover
			{
				width:100%;
			}
			
			#div2
			{
				height:300px;
				width:250px;
				margin:30px;
				border:2px solid black;
				-webkit-transition:width 3s;
				transition:width 3s;
				background-color:orange;
				transition-timing-function:ease-out;
			}
			#div2:hover
			{
				width:100%;
			}
			
			#div3
			{
				height:300px;
				width:250px;
				margin:30px;
				border:2px solid black;
				-webkit-transition:width 3s;
				transition:width 3s;
				background-color:green;
				transition-timing-function:ease-in;
			}
			#div3:hover
			{
				width:100%;
			}
			
			#div4
			{
				height:300px;
				width:250px;
				margin:30px;
				border:2px solid black;
				-webkit-transition:width 3s;
				transition:width 3s;
				background-color:pink;
				transition-timing-function:ease-in-out;
			}
			#div4:hover
			{
				width:100%;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			
		</div>
		<div id="div2">
			
		</div>
		<div id="div3">
			
		</div>
		<div id="div4">
			
		</div>
	</body>
</html>
