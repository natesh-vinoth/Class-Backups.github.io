<!doctype html>
<html>
	<head>
		<title> Media Queries </title>
		<style>
			body
			{
				background-color:blue;
			}
			
			h3
			{
				color:white;
			}
			
			#div1
			{
				height:150px;
				width:150px;
				padding:50px;
				background-color:yellow;
				border:2px solid black;
				border-radius:5px;
			}
			
			@media screen and (max-width:480px)
			{
				h3
				{
					color:black;
				}
				body
				{
					background-color:green;
				}
				#div1
				{
					background-color:white;
					box-sizing:border-box;
				}
			}
		</style>
	</head>
	<body>
		<h3> Welcome to Learn Media Queries </h3>
		<div id="div1"></div>
	</body>
</html>
