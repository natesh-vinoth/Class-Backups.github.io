<html>
	<head>
		<title> Big Bazaar </title>
		<script>
			function result()
			{
				var onion1=document.getElementById("onion").value;
				var qty1=document.getElementById("qty").value;
				var total=onion1*qty1;
				document.getElementById("result").innerHTML=total;
			}
		</script>
	</head>
	<body>
		<table bgcolor="skyblue" align="center">
			<tr>
				<th> Onion </th>
				<td> <input type="text" name="onion" id="onion"> </td>
			</tr>
			<tr>
				<th> Quantity </th>
				<td> 
					<select id="qty">
						<option value="1"> 1 </option>
						<option value="2"> 2 </option>
						<option value="3"> 3 </option>
						<option value="4"> 4 </option>
						<option value="5"> 5 </option>
					</select>
				</td>
			</tr>
			<tr>
				<td> <button onclick="result()"> Show Result </button> </td>
			</tr>
			<tr>
				<th> Total Bill is: </th>
				<td colspan="2" align="center" id="result"> </td>
			</tr>
		</table>
	</body>
</html>
