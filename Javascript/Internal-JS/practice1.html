<html>
	<head>
		<title> Arithmetic Operations </title>
		<script>
			function result()
			{
			var eng=prompt("Enter Your English Mark:");
			
			var maths=prompt("Enter Your Maths Mark:");
						
			var tot=parseInt(eng)+parseInt(maths);
			document.write(tot);
			}
		</script>
	</head>
	<body>
		<button onclick="result()"> Show Result </button>
	</body>
</html>
