<html>
	<head>
		<title> Array Functions </title>
		<script>
			function pushelement()
			{
				var veg=["Carrot","Cabbage","Cucumber"];
				var length=veg.length;
				alert("The length of Array is before adding new element is" +length);
				var vege=veg.push("onion");
				alert("The no of element in veg array is" +veg.length);
			}
			
			function removeelement()
			{
				var veg=["Carrot","Cabbage","Cucumber"];
				var veglength=veg.length;
				alert("The length of Array is before adding new element is" +veglength);
				var x=veg.pop();
				alert("You have removed "+x+ "which is at the end");
				alert("The no of element in veg array is" +veg.length);
			}
			
			function removefirstelement()
			{
				var fruits=["banana","apple","pinepple","pomegranate"];
				alert("The no of elements in fruits array is"+fruits.length);
				var frul=fruits.shift();
				alert("You have removed" +frul+ "which is the first element");
				alert("The no. of elements in fruits array after removing first element is" +fruits.length);
			}
			
			function ascendingorder()
			{
				var studnames=["usha","nisha","disha","asha"];
				var sortedstuds=studnames.sort();
				document.getElementById("result").innerHTML=sortedstuds;
			}
			
			function descendingorder()
			{
				var studnames=["Ashish","Krishna","Radha","Uma"];
				var sortedstuds=studnames.sort().reverse();
				document.getElementById("result").innerHTML=sortedstuds;
			}
			
			function insertChar()
			{
				var dob=["12","April","2019"];
				var dob1=dob.join("-");
				document.getElementById("result").innerHTML=dob1;
			}
			
			function removespecificelement()
			{
				var staff=["ganga","yamuna","radha","sita","gita"];
				alert("The members in Staff List is " +staff);
				alert("The member going to delete is " +staff[2]);
				delete staff[2];
				alert("The member after deleted is" +staff);
			}
			
			function joinTwoArray()
			{
				var cars=["Toyota","BMW","Benze","Honda"];
				var colors=["Red","Black","Gray","White"];
				var carcolors=cars.concat(colors);
				document.getElementById("result").innerHTML=carcolors;
			}
			
			function addMoreElements()
			{
				var cars=["Toyota","BMW","Honda"];
				cars.splice(0,2,"Mercedez","Alto");
				document.getElementById("result").innerHTML=cars;
			}
			
			function removeElement()
			{
				var cities=["Mumbai","Chennai","Bangalore","Pune"];
				cities.splice(2,1);
				document.getElementById("result").innerHTML=cities;
			}
			
			function takeApart()
			{
				var states=["Karnataka","TamilNadu","Kerala","Andhra","Maharastra"];
				var states2=states.slice(1,3);
				document.getElementById("result").innerHTML=states2;
			}
			
			function converttoString()
			{
				var states=["Karnataka","TamilNadu","Kerala","Andhra","Maharastra"];
				document.getElementById("result1").innerHTML="The data type of states is "+typeof(states);
				var s2=states.toString();
				document.getElementById("result").innerHTML=states;
				document.getElementById("result2").innerHTML="The data type of states is "+typeof(s2)+"<br>";
			}
			
			function SortingNumeric()
			{
				var marks=[700,400,10,5,300,200];
				var s1=marks.sort(function(a,b){return a-b});//Ascending, for Descending use b-a
				document.getElementById("result").innerHTML=s1;
			}
		</script>
	</head>
	<body>
		<button type="button" onclick="pushelement();"> Push an Element at End </button>
		<button type="button" onclick="removeelement();"> Remove an Element from End </button>
		<button type="button" onclick="removefirstelement()"> Remove an Element from Beginning </button>
		<button type="button" onclick="ascendingorder()"> Sort the element of array in ascending </button>
		<button type="button" onclick="descendingorder()"> Sort the element of array in descending </button>
		<button type="button" onclick="insertChar()"> Insert Specific Symbol in Between array Elements </button>
		<button type="button" onclick="removespecificelement()"> Delete the specific Array Element </button>
		<button type="button" onclick="joinTwoArray()"> Concat Two Arrays </button>
		<button type="button" onclick="addMoreElements()"> Add More Elements at Specific Position </button>
		<button type="button" onclick="removeElement()"> Remove Elements at Specific Position </button>
		<button type="button" onclick="takeApart()"> Take a part of an Array </button>
		<button type="button" onclick="converttoString()"> Array to String Conversion </button>
		<button type="button" onclick="SortingNumeric()"> Sort Number Array </button>
		
		<div id="result"></div><br>
		<div id="result1"></div>
		<div id="result2"></div>
	</body>
</html>
