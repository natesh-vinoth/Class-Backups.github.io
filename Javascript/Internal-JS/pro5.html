<html>
	<head>
		<title> Arithmetic Operations </title>
		<script>
			function calculateLeaves()
			{
				var total=prompt("Enter the total no. of leaves provided");
				var leavetaken=prompt("Enter the total no. of leaves taken by you");
				var leaveleft=total-leavetaken;
				alert("You have only "+leaveleft+" leaves now");
			}
		</script>
	</head>
	<body>
		<button onclick="calculateLeaves()"> Calculate Leaves </button>
	</body>
</html>
