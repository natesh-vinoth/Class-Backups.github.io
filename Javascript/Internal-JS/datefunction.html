<html>
	<head>
		<title> Date Function </title>
	</head>
	<body>
		<script>
			var date=new Date();
			alert(date);
			alert("weekDay="+date.getDay());
			alert("Month="+date.getMonth());
			alert("Fullyear="+date.getFullYear());
			alert("Time="+date.getTime());
			alert("Minutes="+date.getMinutes());
			alert("Hours="+date.getHours());
			alert("Seconds="+date.getSeconds());
			alert("MilliSeconds="+date.getMilliseconds());
		</script>
	</body>
</html>
