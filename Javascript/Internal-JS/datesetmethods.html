<html>
	<head>
		<title> Date Function </title>
	</head>
	<body>
	<div id="result"></div>
	
		<script>
			var date=new Date();
			alert(date);
			date.setDate(16);
			alert(date);
			date.setMonth(10);
			alert(date);
			date.setFullYear(2100);
			alert(date);
			date.setTime();
			alert(date);
			date.setMinutes();
			alert(date);
			date.setHours();
			alert(date);
			date.setSeconds();
			alert(date);
			date.setMilliseconds();
			alert(date);
			
		</script>
		
		
	</body>
</html>
