<html>
	<head>
		<link rel="stylesheet" href="dist/css/bootstrap.css">
		<script>
			function fetchJsonajax()
			{
				var xhttp;
				  if (window.XMLHttpRequest) {
					// code for modern browsers
					xhttp = new XMLHttpRequest();
					} else {
					// code for IE6, IE5
					xhttp = new ActiveXObject("Microsoft.XMLHTTP");
				  }
				  xhttp.onreadystatechange = function() 
				  {
					if (this.readyState == 4 && this.status == 200) {
					  
					  var mydata=JSON.parse(this.responseText);
					  
					  
					  var data="<table class='table table-responsive table-striped table-bordered table-hover'>";
						data=data+"<tr><th>Name</th><th>Email</th><th>Mobile</th><th>City</th></tr>";
					  for(var i=0;i<mydata.length;i++)
						{
							data=data+"<tr>";
								data=data+"<td>"+mydata[i].name+"</td>";
								data=data+"<td>"+mydata[i].email+"</td>";
								data=data+"<td>"+mydata[i].mobile+"</td>";
								data=data+"<td>"+mydata[i].city+"</td>";
							data=data+"</tr>";
						}
				
				
						data=data+"</table>";
				
						document.getElementById("result").innerHTML=data;
					}
				  };
				  xhttp.open("GET", "user1.json", true);
				  xhttp.send();
			}
		</script>
	</head>
	<body onload="fetchJsonajax()">
	
	<div class="container">
	<div class="col-md-12">
	
	<div id="result"></div>
	
	</div>
	</div>
		
	</body>
</html>
